<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="box">
        <div class="box__header">
          <div class="header__info">
            <div class="header__info-icon">
              <img src="icons\location.png" alt="" />
            </div>
            <div class="header__info-location">
              <span id="city">Berlin, </span><span id="country">DE</span>
            </div>
            <!-- <div class="header__info-date">24.02</div> -->
          </div>
          <div class="header__buttons">
            <button type="button" class="degree-type" id="celsius">°C</button>
            <button type="button" class="degree-type" id="farenheit">°F</button>
          </div>
        </div>
        <div class="box__main">
          <div class="box__weather">
            <div class="box__weather-upper">
              <div class="box__weather-icon">
                <img src="" id="weather-img" />
                <div class="box__weather-lower">cloudy</div>
              </div>
              <div class="box__weather-degrees">
                <span class="number-degree">25</span
                ><span class="symbol-degree">°C</span>
              </div>
            </div>
          </div>
          <div class="box__add">
            <div class="box__add-data" id="wind-box">
              <img src="icons\wind.png" /><span id="wind">25km/hour</span>
            </div>
            <div class="box__add-data" id="humidity-box">
              <img src="icons\humidity.png" /><span id="humidity">60%</span>
            </div>
            <div class="box__add-data" id="pressure-box">
              <img src="icons\pressure.png" /><span id="pressure">1000</span>
            </div>
            <div class="box__add-data" id="visibility-box">
              <img src="icons\visibility.png" /><span id="visibility">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
